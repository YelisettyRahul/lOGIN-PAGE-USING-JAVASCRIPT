<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with login and Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>

    

<header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btn-pop">Login</button>
        
    </nav>
</header>

<div class="wrapper">
  <span class="icon-close">
    <ion-icon name="close-outline"></ion-icon>
  </span>
    <div class="login-form">
        <h2>Login</h2>
        <form action="#">

          <div class="input_box">
            <span class="icon">
              <ion-icon name="mail-sharp"></ion-icon>
            </span>
            <input  type="email" required autofocus>
            <label>Email</label>
          </div>

          <div class="input_box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input  type="password" required autofocus>
            <label>Password</label>
          </div>

          <div class="remember-forgot">
            <input type="checkbox">
            <label for="reme">Remember me</label>
            <a  href="">Forgot Password ?</a>
          </div>

            <button type="submit" class="btn">Login</button>
            <button type="reset" class="btn">reset</button>
          <div class="login-register"> 
            <p>Don't have an account ??
            <a  style="color: antiquewhite;" href="#" class="register-link">Register</a>
          </p>
          </div>

        </form>

    </div>

    <div class="register-form">
      <h2>Registration</h2>
      <form action="#">

        <div class="input_box">
          <span class="icon">
            <ion-icon name="person-circle"></ion-icon>
          </span>
          <input  type="text" required autofocus>
          <label>Username</label>
        </div>

        <div class="input_box">
          <span class="icon">
            <ion-icon name="mail-sharp"></ion-icon>
          </span>
          <input  type="email" required autofocus>
          <label>Email</label>
        </div>

        <div class="input_box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input  type="password" required autofocus>
          <label>Password</label>
        </div>

        <div class="remember-forgot">
          <input type="checkbox">
          <label for="reme">I agree to the terms and conditions</label>
        
        </div>

          <button type="submit" class="btn">Register</button>
          <button type="reset" class="btn">reset</button>
        <div class="login-register"> 
          <p>Already have an account?
          <a  style="color: antiquewhite;" href="#" class="login-link">Login</a>
        </p>
        </div>

      </form>

  </div>


</div>


<script src="./script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
